<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Šachy</title>
	<link rel="stylesheet" href="styly.css">
</head>

<body>
	<h1>Šachy</h1>

	<div class="hraci">
		<img class="honza" src="obrazky/hraci/honza.jpg" alt="Foto Honzy">
		<img class="adela" src="obrazky/hraci/adela.jpg" alt="Foto Adély">
	</div>

	<div class="jmena">
		<p class="honza-jmenovka">
			<strong>Honza</strong><br>
			<font color="gray">bílý hráč</font>
		</p>

		<p class="adela-jmenovka">
			<strong>Adéla</strong><br>
			<font color="gray">černý hráč</font>
		</p>
	</div>

	<div class="sachovnice">
        <img class="kral-bila" src="obrazky/figurky/kral-bila.svg" alt="figurka bílého krále"/>
        <img class="kral-cerna" src="obrazky/figurky/kral-cerna.svg" alt="figurka černého krále"/>
        <img class="kun-bila" src="obrazky/figurky/kun-bila.svg" alt="figurka bílého koně"/>
        <img class="pesec-bila" src="obrazky/figurky/pesec-bila.svg" alt="figurka bílého pěšce"/>
        <img class="pesec-cerna" src="obrazky/figurky/pesec-cerna.svg" alt="figurka černého pěšce"/>
		<img class="pesec-cerna1" src="obrazky/figurky/pesec-cerna.svg" alt="figurka černého pěšce"/>
		<img class="pesec-cerna2" src="obrazky/figurky/pesec-cerna.svg" alt="figurka černého pěšce"/>
        <img class="strelec-cerna" src="obrazky/figurky/strelec-cerna.svg" alt="figurka černého střelce"/>
        <img class="vez-cerna" src="obrazky/figurky/vez-cerna.svg" alt="figurka černé věže"/>
    </div>

	<p class="status">Vyhrál černý !</p>

	<button>Hrát znovu</button>

</body>
	
</html>
